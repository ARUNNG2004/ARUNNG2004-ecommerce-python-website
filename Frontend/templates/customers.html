{% extends 'index.html'%}
    {% block content%}


    <div class="container">

        <a href="/orders/customers/add/">
            <button class="btn btn-primary float-end m-2">+ Add Customer</button>
        </a>

    </div>

    <div >

        <table  class="table table-dark" >
            <thead>
                <tr class="text-center">
                    <th>Customer Name</th>
                    <th>Customer since</th>

                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

                {% for customers in all_customers %}
                    <tr>
                        <td>{{customers.customer_name}}</td>
                        <td>{{customers.customer_since}}</td>

                        <td class="text-center">
                            <a href="{% url 'customers_update' customers.id %}">
                                <button class="btn btn-info">Update</button>
                            </a>
                        </td>
                        <td class="text-center">
                            <a href="{% url 'customers_delete' customers.id %}">
                                <button class="btn btn-danger">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>


    {% endblock %}
